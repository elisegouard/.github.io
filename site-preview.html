<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je t'aime ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFB6C1;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            z-index: 1;
        }

        h1 {
            color: #FF1493;
            margin-bottom: 1rem;
        }

        button {
            font-size: 1.2rem;
            padding: 0.7rem 1.5rem;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #FF1493;
            transform: scale(1.05);
        }

        p {
            color: #FF1493;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        #hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FF69B4;
            transform: rotate(45deg);
            animation: heartFloat 4s ease-in infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #FF69B4;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        @keyframes heartFloat {
            0% {
                transform: rotate(45deg) translateY(0px);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(-1000px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compteur d'amour</h1>
        <button id="clickButton">Je t'aime ❤️</button>
        <p>Nombre de "Je t'aime" : <span id="counter">0</span></p>
    </div>
    <div id="hearts"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('clickButton');
            const counterDisplay = document.getElementById('counter');
            const heartsContainer = document.getElementById('hearts');
            let count = 0;

            button.addEventListener('click', () => {
                count++;
                counterDisplay.textContent = count;
                createHeart();
            });

            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }

            // Création initiale de quelques cœurs
            for (let i = 0; i < 10; i++) {
                setTimeout(createHeart, Math.random() * 3000);
            }
        });
    </script>
</body>
</html>
